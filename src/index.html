<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ToDo App</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body
        class="bg-gradient-to-r from-cyan-500 to-blue-500 min-h-screen flex items-center justify-center p-4">
        <div>
            <h1 class="text-center text-5xl mb-5 font-bold">Random game !</h1>
            <div class="flex gap-x-10 relative">
                <div
                    class="border w-[400px] h-[600px] rounded-lg pt-4 px-3 relative">
                    <h2
                        class="text-white text-3xl font-semibold font-mono mb-2">
                        Player-1
                    </h2>
                    <p class="text-lime-200 text-2xl text-center">
                        Scores: <span id="score-one">0</span>
                    </p>
                    <span
                        id="random-one"
                        class="text-9xl text-center mt-20 font-sans font-medium block">
                        0
                    </span>
                    <span
                        id="one-text"
                        class="text-center absolute block left-[140px] mt-4 text-3xl text-black animate-pulse">
                        Your turn
                    </span>
                    <button
                        onclick="randomFuncOne()"
                        id="btn-one"
                        class="border font-bold border-black rounded-lg py-3 px-12 text-xl mx-auto block mt-36 hover:shadow-2xl shadow-white hover:border-white hover:text-white transition-all">
                        Click
                    </button>
                </div>
                <div
                    class="border w-[400px] h-[600px] rounded-lg pt-4 px-3 relative">
                    <h2
                        class="text-white text-3xl font-semibold font-mono mb-2">
                        Player-2
                    </h2>
                    <p class="text-lime-200 text-2xl text-center">
                        Scores: <span id="score-two">0</span>
                    </p>
                    <span
                        id="random-two"
                        class="text-9xl text-center mt-20 font-sans font-medium block">
                        0
                    </span>
                    <span
                        id="two-text"
                        class="hidden absolute left-[140px] text-center mt-4 text-3xl text-black animate-pulse">
                        Your turn
                    </span>
                    <button
                        disabled
                        onclick="randomFuncTwo()"
                        id="btn-two"
                        class="border font-bold border-black rounded-lg py-3 px-12 text-xl mx-auto block mt-36 hover:shadow-2xl shadow-white hover:border-white hover:text-white transition-all">
                        Click
                    </button>
                </div>
                <div
                    id="restart-box"
                    class="hidden absolute w-full shadow-2xl shadow-white h-[600px] top-0 left-0 bg-blue-500">
                    <p class="text-center text-4xl mb-10 mt-40">Try Again !</p>
                    <button
                        id="restart-btn"
                        class="border py-3 px-7 rounded-lg font-bold block mx-auto">
                        Restart
                    </button>
                </div>
            </div>
        </div>
        <script src="./js/app.js"></script>
    </body>
</html>
